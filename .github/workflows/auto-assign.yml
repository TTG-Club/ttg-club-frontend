name: Auto Assign
on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  pull_request:
    types: [opened, edited, labeled, unlabeled]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-assign@v2
        with:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          reviewers: svifty7
          skipKeywords: wip, draft
          addReviewers: true
          addAssignees: 'author'
          numberOfReviewers: 1
          numberOfAssignees: 1
