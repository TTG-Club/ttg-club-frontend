name: Deploy TTG Club Frontend

on:
  push:
    branches:
      - main
      - dev

permissions:
  deployments: write
  contents: read
  pages: write
  actions: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  dispatch-deploy:
    name: Dispatch Deploy
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.WORKFLOW_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/ttg-club-backend/actions/workflows/docker-deploy.eml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
